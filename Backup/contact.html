<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript">
function postToGoogle() {
    var name = $("#nameField").val();
    var email = $("#emailField").val();
    var mess = $("#messField").val();

   
    $.ajax({
        
        url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSeKnkgZUAqihqzFt6A8ajUTHn4FyyHWya5weF2ApeyCFZz7mA/formResponse?",
        data: { 
            "entry.1978456839": name,
            "entry.538029985": email,
            "entry.822859459": mess
        },
        type: "POST",
        dataType: "jsonp", 
        success: function(d)
    {}, 
        error: function(x, y, z) {
            $('#success-msg').show(); 
        }
    });

    return false;
}
</script>
