---
layout: main
---
       <!-- START: Filter -->
    <div class="nk-pagination nk-pagination-nobg nk-pagination-center nk-isotope-filter-active">
        <a href="#nk-toggle-filter"><span class="nk-icon-squares"></span></a>
    </div>
    <ul class="nk-isotope-filter nk-isotope-filter-active">
        <li class="active" data-filter="*">ALL</li>


        {% for category in site.categories %}
                <li data-filter="{{ category[0] }}">{{ category[0] }}</li>
        {% endfor %}

    </ul>
    <!-- END: Filter -->

     <!-- START: Posts List -->
        <div class="nk-blog-isotope nk-isotope nk-isotope-gap nk-isotope-2-cols">

  {% for post in site.posts %}
        
        <!-- START: Post -->
                <div class="nk-isotope-item" data-filter="{{post.categories[0]}}">
                    <div class="nk-blog-post">
                        <div class="nk-post-thumb">
                            <a href="{{ post.url }}">
                                <img src="{{post.link_img}}" alt="" class="nk-img-stretch">
                            </a>
                            <div class="nk-post-category"><a href="">{{post.categories[0]}}</a></div>
                        </div>
                        <h2 class="nk-post-title h4"><a href="{{ post.url }}">{{ post.title }}</a></h2>

                        <div class="nk-post-date nk-post-meta">
                            {{post.time}}
                        </div>

                        <div class="nk-post-text" align="justify" style="font-family: Montserrat;">
                            {{ post.excerpt }}
                        </div>
                         <div class="nk-gap"></div>
                         <a href="{{ post.url }}" class="nk-btn nk-btn-md nk-btn-outline nk-btn-color-gray-7 nk-btn-hover-color-dark-3 text-dark">ĐỌC TIẾP</a>
                         
                    </div>
                </div>
        <!-- END: Post -->

  {% endfor %}
   </div>
        <!-- END: Posts List -->

        <div class="nk-gap-4"></div>
      </div>
